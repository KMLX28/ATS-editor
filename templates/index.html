    <div class="icon" id="exit-icon">
      <img src="../static/assets/fontawesome-free-5.9.0-web/svgs/solid/times.svg" width="12" height="12">
    </div>
    <span class="icon" id="resize-icon">

    <span class="icon" id="min-icon">
      <img src="../static/assets/fontawesome-free-5.9.0-web/svgs/regular/window-minimize.svg" width="12" height="12">
    </span>
  </div>



  <div class="file-management-bar">
    <span class="icon" id="new-file-icon">
      <img src="../static/assets/icons/file-document-box-plus-outline.svg" width="18" height="18">
    </span>
    <span class="icon" id="open-file-icon">
      <img src="../static/assets/fontawesome-free-5.9.0-web/svgs/regular/folder-open.svg" width="20" height="20">

    <span class="icon" id="save-icon">
      <img src="../static/assets/icons/content-save-edit.svg" width="18" height="18">
    </span>
    <div id="file-name-container" class="icon-container">
      <input placeholder="اسم المستند" id="file-name" maxlength="100">
      <label id="file-name-note">
        <span class="icon is-small is-left">
          <img id="file-name-valid-img" src="../static/assets/fontawesome-free-5.9.0-web/svgs/solid/times.svg" width="10" height="10">

      </label>
    </div>

    <div id="saving-status-container">
      <span id="saving-status-text">
        الملف غير محفوظ.
      </span>
    </div>
  </div>

    <span class="ql-formats">

      <button class="ql-italic"></button>

    <span class="ql-formats">

  <div class="content">
    <p>Lorem ipsum...</p>

  <!-- Create the editor container -->
  <div id="text-box">
    <div id="search-container">
      <input id="search-input" class="input" type="text" placeholder="بحث">
      <input id="replace-input" class="input" type="text" placeholder="استبدال">
      <button id="search">بحث</button>
      <button id="replace">استبدال</button>
      <button id="replace-all">استبدال الكل</button>
